<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | Republic Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Tracking Steps CSS */
        .tracker-container { max-width: 400px; margin: 40px auto; padding: 20px; text-align: center; }
        .status-step { padding: 20px; border-left: 3px solid #eee; position: relative; text-align: left; margin-left: 20px; opacity: 0.5; transition: 0.3s; }
        .status-step::before { content: ''; position: absolute; left: -11px; top: 20px; width: 15px; height: 15px; background: #eee; border-radius: 50%; }
        
        .active-step { opacity: 1; font-weight: bold; border-left-color: #ffcc00; }
        .active-step::before { background: #ffcc00; box-shadow: 0 0 10px #ffcc00; }
        
        .completed-step { opacity: 1; border-left-color: #25D366; }
        .completed-step::before { background: #25D366; }
        
        /* Star Rating Modal CSS */
        .star-rating { font-size: 35px; cursor: pointer; color: #ccc; transition: 0.2s; }
        .star-rating.active { color: #ffcc00; transform: scale(1.1); }
        
        #review-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center; }
        .modal-box { background:white; padding:30px; border-radius:12px; width:300px; text-align:center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <header>
        <button onclick="window.location.href='index.html'" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&#8592;</button>
        <h1>Order Status</h1>
    </header>

    <div class="tracker-container">
        <h2 id="order-id-display">Loading...</h2>
        <div id="step-received" class="status-step">Order Received üìù</div>
        <div id="step-brewing" class="status-step">Brewing / Preparing ‚òï</div>
        <div id="step-ready" class="status-step">Ready for Pickup ‚úÖ</div>
    </div>

    <div id="review-modal">
        <div class="modal-box">
            <h3 style="margin-top:0;">Rate your experience</h3>
            <div id="stars-container" style="margin:20px 0;">
                <span class="star-rating" onclick="rate(1)">‚òÖ</span>
                <span class="star-rating" onclick="rate(2)">‚òÖ</span>
                <span class="star-rating" onclick="rate(3)">‚òÖ</span>
                <span class="star-rating" onclick="rate(4)">‚òÖ</span>
                <span class="star-rating" onclick="rate(5)">‚òÖ</span>
            </div>
            <textarea id="review-comment" placeholder="Any comments?" style="width:100%; height:60px; margin-bottom:15px; border:1px solid #ddd; padding:8px; border-radius:5px;"></textarea>
            <button onclick="submitReview()" style="background:#3e2723; color:white; border:none; padding:12px 20px; border-radius:5px; font-weight:bold; cursor:pointer; width:100%;">Submit Review</button>
            <button onclick="closeReview()" style="background:transparent; color:#888; border:none; margin-top:10px; cursor:pointer; font-size:12px;">Skip</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        let currentRating = 0;
        
        function rate(n) {
            currentRating = n;
            const stars = document.querySelectorAll('.star-rating');
            stars.forEach((s, i) => {
                if (i < n) s.classList.add('active');
                else s.classList.remove('active');
            });
        }

        async function submitReview() {
            if(currentRating === 0) return alert("Please tap a star to rate!");
            
            const comment = document.getElementById('review-comment').value;
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('id');

            // Send to Supabase
            const { error } = await db.from('reviews').insert([{ 
                order_id: orderId, 
                rating: currentRating, 
                comment: comment 
            }]);

            if(error) alert("Error submitting review");
            else {
                alert("Thank you for your feedback!");
                document.getElementById('review-modal').style.display = 'none';
            }
        }

        function closeReview() {
            document.getElementById('review-modal').style.display = 'none';
        }
    </script>
</body>
</html>
