<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Republic Express</h1>
        <p>Moyee Coffee & Creativity</p>
    </header>

    <div id="category-tabs"></div>

    <main id="menu-container">
        <p id="status-text">Loading Menu...</p>
    </main>

    <div id="cart-bar">
        <span>Total: KES <span id="cart-total">0</span></span>
        <button onclick="openCheckout()">Checkout</button>
    </div>

    <div id="checkout-modal">
        <div class="modal-content">
            <h2>Confirm Order</h2>
            
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="btn-takeaway" class="toggle-btn active" onclick="setOrderType('takeaway')">üì¶ Takeaway</button>
                <button id="btn-dinein" class="toggle-btn" onclick="setOrderType('dine_in')">üçΩÔ∏è Dine-In</button>
            </div>

            <label style="font-size:12px; font-weight:bold; color:#666; margin-top:10px; display:block;">Payment Method</label>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="btn-mpesa" class="toggle-btn active" onclick="setPaymentMethod('mpesa')">üì± M-Pesa</button>
                <button id="btn-cash" class="toggle-btn" onclick="setPaymentMethod('cash')">üíµ Cash</button>
            </div>

            <div id="table-input-div" style="display:none; margin-bottom:15px;">
                <label style="font-size:12px; font-weight:bold; color:#666;">Table Number</label>
                <input type="text" id="table-number" placeholder="e.g. 5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
            </div>

            <div id="order-summary" style="text-align:left; margin-bottom:15px; color:#555; max-height:150px; overflow-y:auto;"></div>
            <h3>Total: KES <span id="modal-total">0</span></h3>
            
            <label style="display:block; text-align:left; margin-top:15px;">M-Pesa Number:</label>
            <input type="tel" id="phone-input" placeholder="0712 345 678" style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box;">
            
            <button id="pay-btn" onclick="processPayment()" style="background:#25D366; color:white; border:none; padding:12px; width:100%; margin-top:20px; border-radius:5px; font-weight:bold; cursor:pointer;">PAY NOW</button>
            <button onclick="closeCheckout()" style="background:transparent; color:#777; border:none; margin-top:10px; cursor:pointer; width:100%;">Cancel</button>
        </div>
    </div>

    <div id="receipt-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div style="background:white; padding:20px; width:320px; text-align:center; border-radius:10px;">
            <div id="receipt-area" style="padding:10px; border:1px dashed #ccc; margin-bottom:15px;">
                <h2 style="margin:0; color:#3e2723;">Republic Express</h2>
                <p style="font-size:12px; color:#888;">Receipt of Payment</p>
                <hr style="border:0; border-top:1px dashed #eee;">
                <h1 style="font-size:32px; margin:10px 0;" id="receipt-id">#000</h1>
                <div id="receipt-items" style="text-align:left; font-size:13px; margin-bottom:10px;"></div>
                <hr style="border:0; border-top:1px dashed #eee;">
                <div style="display:flex; justify-content:space-between; font-weight:bold;">
                    <span>TOTAL</span>
                    <span id="receipt-total">KES 0</span>
                </div>
                <div id="receipt-footer" style="margin-top:10px; font-size:12px; color:#25D366; font-weight:bold;"></div>
            </div>
            
            <button onclick="downloadReceipt()" style="background:#3e2723; color:white; border:none; padding:12px; width:100%; border-radius:5px; font-weight:bold; cursor:pointer; margin-bottom:10px;">üì• Download to Gallery</button>
            <button onclick="finishOrder()" style="background:#eee; color:#333; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">Track Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
